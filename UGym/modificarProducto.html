<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario para modificar cualquier campos de los productos de la tienda</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
       <div class="row">
           <h1 class="text-center">Ficha para editar productos</h1>
       </div>
        <div class="row">
            <div class="col-sm-9 col-md-6">
                <h3>Selecciona los campos que se modificarás de cada producto.</h3>
                <br>
            </div>
            <div class="col-sm-9 col-md-6">
                <form role="form">
                   <div class="form-group">
                        <!--campo Elegir qué modificar-->
                        <label>Campo(s) que se deben editar: </label>
                        <br>
                        <input type="checkbox" name="campo" id="inputCodigoP"  value="c">Código del producto
                        <br>
                        <input type="checkbox" name="campo" id="inputNombreP"  value="n">Nombre del producto
                        <br>
                        <input type="checkbox" name="campo" id="inputDescripcionP"  value="d">Descripción del producto
                        <br>
                        <input type="checkbox" name="campo" id="inputTipoP"  value="t">Tipo del producto
                        <br>
                        <input type="checkbox" name="campo" id="inputImagenP"  value="i">Imagen del producto
                        
                        <br> 
                        <br>
                        <p>Una vez hayas seleccion qué quieres cambiar, rellena los campos a editar con los nuevos datos</p>
                       
                         <!--Campo CÓDIGO-->
                        <label>  Código del producto:</label>
                        <input type="text" class="form-control" id="inputCodigoP"  placeholder="Introduce el nuevo codigo del producto">
                       
                       <br>
                       
                        <!--Campo NOMBRE-->
                        <label>  Nombre del producto:</label>
                        <input type="text" class="form-control" id="inputNombreP"  placeholder="Introduce el nuevo nombre del producto">
                       
                       <br>
                       
                        <!--campo DESCRIPCION-->
                        <label>  Descripción del producto:</label>
                        <input type="text" class="form-control" id="inputDescripcionP"  placeholder="Introduce una nueva y breve descripción del producto">
                       
                       <br>
                       
                       <!--campo TIPO DEL PRODUCTO-->
                        <label for="select"> Tipo del producto:</label>
                        <select id="tipoProducto" class="form-control">
                                <option> </option>
                                <option>Producto</option>
                                <option>Entrenamiento</option>
                                <option>Dieta</option>
                            </select>
                       
                       <br>
                       
                       <!--campo PRECIO-->
                        <label>  Precio del producto:</label>
                       <input type="number" class="form-control" id="inputPrecioP" placeholder="Introduce el nuevo precio del producto">
                       
                       <br>
                       
                       <!--campo IMAGEN DEL PRODUCTO-->
                        <!--imagen ya guardada en una carpeta-->
                        <label>Imagen del producto:</label>
                        <input type="file" id="inputImagen" placeholder="Copia aqui la ruta donde está guardada la nueva imagen">
                        
                       <br>
                        
                    </div>
                </form>
                                <button type="submit" class="btn btn-primary btn-lg">Modificar producto</button>
            </div>
        </div>
    </div>
</body>
</html>
