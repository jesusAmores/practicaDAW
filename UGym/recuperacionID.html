<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recuperacion de ID</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body style="background-image:url(../img/dark-metal-texture.jpg)">
<header>
      <div class="row" style="background-image:url(../img/fondoClaro.png)">
         <div class="col-sm-3 col-md-2">
               <img id="img-logo" class="img-responsive"  src="img/logo.png" style="margin-left: auto; margin-right: auto; float: left;
    padding-top: 25px">
          </div>
           <h1 class="text-center" style="padding-top: 70px">Recuperación de tu cuenta UGym</h1>
      </div>
   </header>
   <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 col-md-6" style="background-image:url(../img/fondoClaro.png)">
                <div class="row"style="background-color:#00BFFF">
                   <h2 class="text-center" style="color:white; vertical-align: middle">Recuperación de ID</h2>
                </div>
                <form role="form">
                   <div class="form-group">
                        <label for="email">  Introduce el email asociado a tu cuenta:</label>
                        <input type="email" class="form-control" id="email" placeholder="Introduce tu email">
                    </div>
                </form>
                <p>A continuación se enviará tu ID a la dirección escrita.</p>
                   <p> En caso de no recordar tampoco esta dirección, acuda a la secretaría de UGym.</p>
                    <button type="submit" class="btn btn-primary disabled btn-lg">Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
