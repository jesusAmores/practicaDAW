<!-- Modal -->
<div class="modal fade" id="inicio_sesion" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">¡Bienvenid@!</h4>
                    <p>Por favor, introduce tus datos para iniciar sesión.</p>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="user">DNI:</label>
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input type="user" class="form-control" id="user" placeholder="Introduce tu DNI">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Contraseña:</label>
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input type="password" class="form-control" id="pwd" placeholder="Introduce tu contraseña">
                        </div>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> No cerrar sesión</label>
                    </div>

                    <a type="submit" class="btn btn-default" href="client.html">Entrar</a>
                    <div>
                        <br><a href="recuperacionDeDatos.html">¿Has olvidado tus datos?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
