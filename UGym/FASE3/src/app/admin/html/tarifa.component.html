<header></header>
<nav></nav>
<br>

<div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="tarifas">
        <div class="row">
            <div id="tableButtons" class="col-sm-3">
                <ul id="nav-tabs-wrapper" class="nav nav-pills nav-stacked well">
                    <li class="active"><a href="#vtab41" data-toggle="tab">Añadir tarifa</a></li>
                    <li><a href="#vtab42" data-toggle="tab">Editar/Eliminar tarifa</a></li>
                </ul>
            </div>
            <div class="col-sm-7">
                <div class="tab-content">
    <!---------------------------------------- AÑADIR TARIFA NUEVA ------------------------------------------------------------>
                    <div role="tabpanel" class="tab-pane fade in active shopSections" id="vtab41">
                        <div class="row">
                            <div class="col-sm-9 col-md-6">
                                <h2>Introduce los datos de la nueva tarifa</h2>
                            </div>
                            <div class="col-sm-9 col-md-6">
                                <form role="form">
                                    <div class="form-group">
                                        <!--Campo TIPO-->
                                        <label>  Tipo de tarifa:</label>
                                        <input type="text" class="form-control" id="inputNombreP" [(ngModel)]="tarifa.tipo"  placeholder="Introduce el tipo de tarifa">
                                        <br>
                                        <!--campo PRECIO DE LA TARIFA-->                           
                                        <label>Precio de la tarifa:</label>
                                        <input type="number" id="inputImagen" placeholder="Precio de la tarifa" [(ngModel)]="tarifa.precio">
                                        <br><br>
                                        <!--campo DESCRIPCION-->
                                        <label>Descripción de la tarifa:</label>
                                        <textarea type="text" class="form-control" id="inputDescripcionP" [(ngModel)]="tarifa.descripcion"  placeholder="Introduce una breve descripción de la actividad"></textarea>
                                        
                                    </div>
                                </form>
                                <button type="submit" class="btn btn-primary btn-lg" (click)="addTarifa()">Añadir tarifa</button>       
                            </div>
                        </div>
                      </div>  
    <!---------------------------------------- AÑADIR TARIFA NUEVA ------------------------------------------------------------>
    <!---------------------------------------- EDITAR/ELIMINAR ACTIVIDAD       ------------------------------------------------------------>
                    <div role="tabpanel" class="tab-pane fade in shopSections" id="vtab42">
                        <div class="row">
                            <div class="col-sm-9 col-md-6">
                                <h2>Selecciona la tarifa que desea editar/eliminar</h2>
                                <p>Las 3 primeras tarifas serán expuestas en la página principal del gimnasio.</p>
                                <ul class="items">
                                    <li *ngFor="#tarifa of tarifas">
                                        <a [routerLink]="['TarifaDetail', {id: tarifa.id}]">{{tarifa.tipo}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
    <!---------------------------------------- EDITAR/ELIMINAR ACTIVIDAD       ------------------------------------------------------------>
                </div>
            </div>
        </div>
    </div>
</div>
