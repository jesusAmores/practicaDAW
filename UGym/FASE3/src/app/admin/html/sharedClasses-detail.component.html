<header></header>
<nav></nav>
<br>

<div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="actividades">
        <div class="row">
            <div id="tableButtons" class="col-sm-3">
                <ul id="nav-tabs-wrapper" class="nav nav-pills nav-stacked well">
                    <li><a [routerLink]="['AdminSharedClasses']"  data-toggle="tab">Añadir clase colectiva</a></li>
                    <li class="active"><a href="#vtab42" data-toggle="tab">Editar/Eliminar clase colectiva</a></li>

                </ul>
            </div>


            <div class="row">
                <div class="col-sm-9 col-md-6">
                    <h2>Introduce los nuevos datos de la clase colectiva</h2>
                </div>
                <div class="col-sm-9 col-md-6">
                    <form role="form">
                        <div class="form-group">
                            <!--Campo NOMBRE-->
                            <label>  Nombre de la clase colectiva:</label>
                            <input type="text" class="form-control" id="inputNombreP" [(ngModel)]="colectiva.nombre"  placeholder="Introduce el nombre de la actividad colectiva colectiva">
                            <br>
                            <!--campo DESCRIPCION-->
                            <label>Descripción de la clase colectiva:</label>
                            <textarea type="text" class="form-control" id="inputDescripcionP" [(ngModel)]="colectiva.descripcion"  placeholder="Introduce una breve descripción de la actividad colectiva"></textarea>
                            <br>
                            <!--campo IMAGEN DE LA ACTIVIDAD->
                            <!--imagen ya guardada en una carpeta-->

                            <br>
                        </div>
                    </form>
                    <button type="submit" class="btn btn-primary btn-lg" (click)="edit()">Editar clase colectiva</button>
                    <button type="submit" class="btn btn-primary btn-lg" (click)="remove()">Eliminar clase colectiva</button>
                    <button type="submit" class="btn btn-primary btn-lg" (click)="cancel()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
