<header></header>
<nav></nav>
<br>
<div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="instalaciones">
        <div class="row">
            <div id="tableButtons" class="col-sm-3">
                <ul id="nav-tabs-wrapper" class="nav nav-pills nav-stacked well">
                    <li class="active"><a href="#vtab31" data-toggle="tab">Añadir Instalación</a></li>
                    <li><a href="#vtab32" data-toggle="tab"> Editar/Eliminar instalación</a></li>
                </ul>
            </div>
            <div class="col-sm-7">
                <div class="tab-content">
<!---------------------------------------- AÑADIR INSTALACION NUEVA ------------------------------------------------------------>
                    <div role="tabpanel" class="tab-pane fade in active shopSections" id="vtab31">
                        <div class="row">
                            <div class="col-sm-9 col-md-6">
                                <h2>Introduce los datos de la nueva instalación de UGym</h2>
                            </div>
                            <div class="col-sm-9 col-md-6">
                                <form role="form">
                                    <div class="form-group">
                                        <!--Campo NOMBRE-->
                                        <label>  Nombre de la instalación:</label>
                                        <input type="text" class="form-control" id="inputNombreP" [(ngModel)]="installation.nombre" placeholder="Introduce el nombre de la instalación">
                                        <br>
                                        <!--campo DESCRIPCION-->
                                        <label>  Descripción de la instalación:</label>
                                        <textarea type="text" class="form-control" id="inputDescripcionP" [(ngModel)]="installation.descripcion" placeholder="Introduce una breve descripción la nueva instalación"></textarea>
                                        <br>
                                        <!--campo IMAGEN-->
                                        <!--imagen ya guardada en una carpeta-->
                                        <label>Imagen de la instalación:</label>
                                        <input type="text" id="inputImagen" [(ngModel)]="installation.imagen" placeholder="Nombre de la imagen">
                                        <br>
                                    </div>
                                </form>
                                <button type="submit" class="btn btn-primary btn-lg" (click)="addInstallation()">Añadir instalación</button>
                            </div>
                        </div>
                    </div>
<!---------------------------------------- AÑADIR INSTALACION NUEVA ------------------------------------------------------------>
<!---------------------------------------- MODIFICAR/ELIMINAR INSTALACION    ------------------------------------------------------------>
                    <div role="tabpanel" class="tab-pane fade in shopSections" id="vtab32">
                        <div class="row">
                            <div class="col-sm-9 col-md-6">
                                <h2>Selecciona la instalación que desea editar/eliminar</h2>
                                <p>Las 3 primeras instalaciones serán expuestas en la página principal del gimnasio.</p>
                                <ul class="items">
                                    <li *ngFor="#installation of installations">
                                        <a [routerLink]="['InstallationDetail', {id: installation.id}]">{{installation.nombre}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
<!---------------------------------------- MODIFICAR/ELIMINAR INSTALACION     ------------------------------------------------------------>
                </div>
            </div>
        </div>
    </div>
</div>
