<form role="form">
 <div class="form-group">
     <!--campo TIPO DEL PRODUCTO-->
      <label for="select"> Tipo del producto:</label>
      <select id="tipoProducto" class="form-control" [(ngModel)]="categoryChosen">
        <option *ngFor="#categ of categArray">{{categ.nameC}}</option>
      </select>
      <!--campo NOMBRE DEL PRODUCTO-->
      <label for="select"> Nombre del producto:</label>
      <select id="tipoProducto" class="form-control" [(ngModel)]="productChosen">
        <option *ngFor="#product of getProductosTipo(categoryChosen)">{{product.name}}</option>
      </select>
  </div>
</form>
