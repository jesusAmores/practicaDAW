<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario para dar de baja</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
       <div class="row">
           <h1 class="text-center">Formulario para darte de baja como socio de nuestras instalaciones</h1>
       </div>
        <div class="row">
            <div class="col-sm-9 col-md-6">
                <h2>Introduce tu correo y la contraseña que se te asignó al registrarte como usuario</h2>
            </div>
            <div class="col-sm-9 col-md-6">
                <form role="form">
                   <div class="form-group">
                        <!--campo EMAIL-->
                        <label for="email">  Email:</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Introduce aquí tu  email">
                       
                        <!--campo CONTRASEÑA-->
                        <label> Contraseña:</label>
                        <input type="password" class="form-control" id="inputContraseña" placeholder="Introduce aquí la contraseña que se te asignó al cuando te resgistraste como nuevo cliente">
                       
                        
                    </div>
                </form>
                                <button type="submit" class="btn btn-primary disabled btn-lg">DARTE DE BAJA</button>
            </div>
        </div>
    </div>
</body>
</html>
