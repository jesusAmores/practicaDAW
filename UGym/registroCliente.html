<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario de registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
       <div class="row">
           <h1 class="text-center">Formulario de registro de clientes</h1>
       </div>
        <div class="row">
            <div class="col-sm-9 col-md-6">
                <h2>Introduce los datos del nuevo miembro de UGym</h2>
                <p>Más tarde el propio usuario podrá modificar estos datos desde su área personal.</p>
            </div>
            <div class="col-sm-9 col-md-6">
                <form role="form">
                   <div class="form-group">
                        <!--Campo NOMBRE-->
                        <label>  Nombre:</label>
                        <input type="text" class="form-control" id="inputNombre"  placeholder="Introduce el nombre del nuevo cliente">
                       
                        <!--campo APELLIDOS-->
                        <label>  Primer apellido:</label>
                        <input type="text" class="form-control" id="inputApellidos"  placeholder="Introduce el primer apellido del nuevo cliente">
                       
                        <label>  Segundo apellido:</label>
                        <input type="text" class="form-control" id="inputApellidos"  placeholder="Introduce el segundo apellido del nuevo cliente">
                       
                        <!--campo DNI-->
                        <label>  DNI:</label>
                        <input type="text" class="form-control" id="inputDNI"  placeholder="Introduce el DNI del nuevo cliente">
                       
                        <!--campo EMAIL-->
                        <label for="email">  Email:</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Introduce el email del nuevo cliente">
                       
                        <!--campo DIRECCION-->
                        <label for="select"> Direccion:</label>
                       
                        <select id="tipoVia">
                                <option>Calle</option>
                                <option>Plaza</option>
                                <option>Avenida</option>
                                <option>Carretera</option>
                                <option>Paseo</option>
                                <option>Boulevard</option>
                                <option>Via</option>
                                <option>Camino</option>
                            </select>
                       
                        <input type="text" class="form-control" id="inputDireccion" placeholder="Introduce la direccion del nuevo cliente">
                       
                         
                        
                        <label> Codigo postal:</label>
                        <input type="text" class="form-control" id="inputCodPostal" placeholder="Introduce el codigo postal del nuevo cliente">
                        
                       <label> Localidad:</label>
                       <input type="text" class="form-control" id="inputLocalidad" placeholder="Introduce aqui la localidad del nuevo cliente">
                       
                       <label> Provincia</label>
                       <input type="text" class="form-control" id="inputProvincia" placeholder="Introdce aqui la provincia del nuevo cliente">
                       
                        <!--campo TELEFONO-->
                       <label> Telefono de contacto:</label>
                       <input type="number" class="form-control" id="inputTelefono" placeholder="Introduce aqui el telefono de contacto del nuevo cliente">
                       
                        <!--campo FECHA DE NACIMIENTO-->
                       <label for="select"> Fecha de nacimiento:</label>
                       <select id="dia">
                           <option>1</option>
                           <option>2</option>
                           <option>3</option>
                           <option>4</option>
                           <option>5</option>
                           <option>6</option>
                           <option>7</option>
                           <option>8</option>
                           <option>9</option>
                           <option>10</option>
                           <option>11</option>
                           <option>12</option>
                           <option>13</option>
                           <option>14</option>
                           <option>15</option>
                           <option>16</option>
                           <option>17</option>
                           <option>18</option>
                           <option>19</option>
                           <option>20</option>
                           <option>21</option>
                           <option>22</option>
                           <option>23</option>
                           <option>24</option>
                           <option>25</option>
                           <option>26</option>
                           <option>27</option>
                           <option>28</option>
                           <option>29</option>
                           <option>30</option>
                           <option>31</option>
                       </select>   
                       
                       <select id="mes">
                           <option>Enero</option>
                           <option>Febrero</option>
                           <option>Marzo</option>
                           <option>Abril</option>
                           <option>Mayo</option>
                           <option>Junio</option>
                           <option>Julio</option>
                           <option>Agosto</option>
                           <option>Septiembre</option>
                           <option>Octubre</option>
                           <option>Noviembre</option>
                           <option>Diciembre</option>
                       </select>  
                       
                       <select id="dia">
                           <option>1998</option>
                           <option>1997</option>
                           <option>1996</option>
                           <option>1995</option>
                           <option>1994</option>
                           <option>1993</option>
                           <option>1992</option>
                           <option>1991</option>
                           <option>1990</option>
                           <option>1989</option>
                           <option>1988</option>
                           <option>1987</option>
                           <option>1986</option>
                           <option>1985</option>
                           <option>1984</option>
                           <option>1983</option>
                           <option>1982</option>
                           <option>1981</option>
                           <option>1980</option>
                           <option>1979</option>
                           <option>1978</option>
                           <option>1976</option>
                           <option>1975</option>
                       </select>  
                       
                       
                       
                        <!--campo SEXO-->
                        <label>Sexo: </label>
                        <input type="radio" name="sexo" id="inputSexoH"  value="h"> Hombre
                        <input type="radio" name="sexo" id="inputSexoM"  value="m"> Mujer 
                    </div>
                </form>
                                <button type="submit" class="btn btn-primary disabled btn-lg">Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
