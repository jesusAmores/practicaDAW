<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recuperacion de datos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body style="background-image:url(../img/dark-metal-texture.jpg)">
 <header>
      <div class="container-fluid">
          <div class="row" style="box-shadow: inset 0 0 20px 5px #a2a2a2; background-color: white">
             <div class="col-sm-3">
                   <img id="img-logo" class="img-responsive"  src="img/logo.png" style="float:left; height: 130px; padding-top: 30px; padding-left: 20px;">
              </div>
              <div id="title" class="col">
                    <h1 style="padding-top: 55px; position: relative">Recuperación de tu cuenta UGym</h1>
              </div>
          </div>
      </div>
   </header>
   <div class="container">
        <div class="row">
                <div class="row"style="background-color:#00BFFF">
                   <h2 class="text-center" style="color:white; vertical-align: middle">Recuperación de ID y contraseña</h2>
                </div>
                <div class="row" style=" background-color: #E7E8E6">
                   <div class="col-md-6">
                    <br>
                    <form role="form">
                       <div class="form-group">
                            <label for="email">  Introduce el email asociado a tu cuenta:</label>
                            <br>
                            <input type="email" class="form-control" id="email" placeholder="Introduce tu email">
                            <br>
                        </div>
                    </form>
                    <p>A continuación se enviará tu ID y contraseña a la dirección escrita.</p>
                    <p> En caso de no recordar tampoco esta dirección, acuda a la secretaría de UGym.</p>
                    <button type="submit" class="btn btn-primary disabled btn-lg">Enviar</button>
                    <br>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
